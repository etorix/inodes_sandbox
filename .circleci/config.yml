version: 2
jobs: 
  build:
    docker:
      - image: circleci/ruby:2.2-node
    environment:
      GOPATH: ./go
    steps:
      - checkout
      - persist_to_workspace:
          root: "files"
          paths: "loadsoffiles"
      - run: ls ./files/loadsoffiles | wc -l
  test:
    docker:
      - image: circleci/golang:1.10
    environment:
      GOPATH: ./go
    steps:
      - checkout
      - run: sudo apt-get install tar
      - run: sudo apt-get install postgresql postgresql-contrib
      - attach_workspace:
          at: "./go"
      - run: ls ./go/loadsoffiles | wc -l

workflows:
  version: 2
  all:
    jobs:
      - build
      - test:
          requires:
            - build

