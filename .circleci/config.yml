version: 2
jobs: 
  build:
    docker:
      - image: circleci/android:api-27-alpha@sha256:733349783d3147bb78b214ceea2cede239dccfacef7cf34ab2091fe477b50f1b
    environment:
      GOPATH: ./go
    steps:
      - checkout
      - persist_to_workspace:
          root: "files"
          paths: "loadsoffiles"
      - run: ls ./files/loadsoffiles | wc -l
  test:
    docker:
      - image: circleci/golang:1.10
    environment:
      GOPATH: ./go
    steps:
      - checkout
      - run: sudo apt-get install tar
      - attach_workspace:
          at: "./go"
      - run: ls ./go/loadsoffiles | wc -l

workflows:
  version: 2
  all:
    jobs:
      - build
      - test:
          requires:
            - build

